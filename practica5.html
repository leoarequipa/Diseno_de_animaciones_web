<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones de Logos con CSS</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            gap: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            gap: 60px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .graphic-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .graphic-item:hover {
            transform: translateY(-10px);
        }

        .graphic-item img {
            width: 120px;
            height: 120px;
        }

        /* Animación de rotación para el logo */
        .rotate-logo img {
            transform-origin: center;
            animation: svgRotate 4s linear infinite;
        }

        @keyframes svgRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Animación de escala para el logo */
        .scale-logo img {
            transform-origin: center;
            animation: svgScale 3s ease-in-out infinite alternate;
        }

        @keyframes svgScale {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }

        /* Animación de movimiento para el logo */
        .move-logo img {
            transform-origin: center;
            animation: svgMove 3.5s ease-in-out infinite alternate;
        }

        @keyframes svgMove {
            from { transform: translateX(-20px); }
            to { transform: translateX(20px); }
        }

        /* Animación de color para el logo */
        .color-logo img {
            animation: changeColor 5s infinite alternate;
        }

        @keyframes changeColor {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(360deg); }
        }

        /* Animación de "shake" para el logo */
        .shake-logo img {
            animation: shake 0.8s cubic-bezier(.36,.07,.19,.97) infinite;
        }

        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-3px); }
            40%, 60% { transform: translateX(3px); }
        }
    </style>
</head>
<body>
    <h1>Animaciones de Logos con CSS</h1>

    <div class="container">
        <!-- Logo con animación de rotación -->
        <div class="graphic-item rotate-logo">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/googlechrome.svg" alt="Logo de Google Chrome">
            <p>Logo Rotatorio</p>
        </div>

        <!-- Logo con animación de escala -->
        <div class="graphic-item scale-logo">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/visualstudiocode.svg" alt="Logo de Visual Studio Code">
            <p>Logo con Escala</p>
        </div>

        <!-- Logo con animación de movimiento -->
        <div class="graphic-item move-logo">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg" alt="Logo de GitHub">
            <p>Logo en Movimiento</p>
        </div>

        <!-- Logo con animación de color -->
        <div class="graphic-item color-logo">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/firefox.svg" alt="Logo de Firefox">
            <p>Logo Cambia Color</p>
        </div>

        <!-- Logo con animación de "shake" -->
        <div class="graphic-item shake-logo">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/html5.svg" alt="Logo de HTML5">
            <p>Logo con "Shake"</p>
        </div>
    </div>
</body>
</html>
